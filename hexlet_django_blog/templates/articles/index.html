{% extends "base.html" %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' id=article.id%}">{{ article.name }}</a></h2>
    {% endfor %}
{% endblock %}
